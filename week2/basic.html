<!DOCTYPE html>
<html>
<head>
  <title>My First HTML Page</title>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a basic HTML page using tags, forms, and tables.</p>

  <h2>🌐 Contact Form</h2>
  <form action="/submit" method="post">
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <input type="submit" value="Send">
  </form>

  <h2>👥 User Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Valeed</td>
      <td>India</td>
    </tr>
    <tr>
      <td>Praseesh</td>
      <td>India</td>
    </tr>
  </table>  

</body>
</html>
